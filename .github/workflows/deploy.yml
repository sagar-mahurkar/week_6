name: Deploy to GKE

# Trigger workflow on push to main branch or manual dispatch
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Environment variables for reuse
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}              # Your GCP project ID
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}              # GKE cluster name
  GKE_ZONE: ${{ secrets.GKE_ZONE }}                    # GKE cluster zone (e.g., us-central1-a)
  IMAGE: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/iris_api  # Artifact Registry image path

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Authenticate to Google Cloud
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Install Cloud SDK and kubectl
      - name: Set up Cloud SDK and kubectl
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_kubectl: true

      # 4️⃣ Configure Docker to authenticate with Artifact Registry
      - name: Configure Docker authentication
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # 5️⃣ Build Docker image and tag with commit SHA
      - name: Build Docker image
        run: docker build -t $IMAGE:$GITHUB_SHA .

      # 6️⃣ Push Docker image to Artifact Registry
      - name: Push Docker image
        run: docker push $IMAGE:$GITHUB_SHA

      # 7️⃣ Get GKE credentials (handles auth plugin automatically)
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ env.PROJECT_ID }}

      # 8️⃣ Deploy the application to GKE (safe rollout)
      - name: Deploy to GKE
        run: |
          echo "Updating deployment image..."
          # Use exact container name from Deployment
          kubectl set image deployment/gke-iris-demo-workload iris-api-sha256-1=$IMAGE:$GITHUB_SHA || true
          echo "Applying Kubernetes manifests..."
          kubectl apply -f k8s/
          
          # 9️⃣ Safe rollout: wait up to 120s for each pod, then continue
          echo "Waiting for rollout with timeout..."
          kubectl rollout status deployment/gke-iris-demo-workload --timeout=120s || echo "Rollout may be incomplete, check pods below"

      # 10️⃣ Debug: Show pod status and logs for troubleshooting
      - name: Debug pods
        run: |
          echo "Listing all pods in the deployment:"
          kubectl get pods -l app=gke-iris-demo-workload -o wide
          
          echo "Describing pods to see events and status:"
          kubectl describe pods -l app=gke-iris-demo-workload
          
          echo "Showing logs of first pod container (for debugging startup issues):"
          POD_NAME=$(kubectl get pods -l app=gke-iris-demo-workload -o jsonpath="{.items[0].metadata.name}")
          kubectl logs $POD_NAME -c iris-api-sha256-1
