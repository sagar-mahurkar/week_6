name: Deploy to GKE

# Trigger workflow on push to main branch or manual dispatch
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Environment variables for reuse
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  IMAGE: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/iris_api

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Authenticate to Google Cloud
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Install Cloud SDK and kubectl
      - name: Set up Cloud SDK and kubectl
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_kubectl: true

      # 4️⃣ Configure Docker authentication
      - name: Configure Docker authentication
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # 5️⃣ Build Docker image and tag with commit SHA
      - name: Build Docker image
        run: docker build -t $IMAGE:$GITHUB_SHA .

      # 6️⃣ Push Docker image to Artifact Registry
      - name: Push Docker image
        run: docker push $IMAGE:$GITHUB_SHA

      # 7️⃣ Get GKE credentials
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ env.PROJECT_ID }}

      # 8️⃣ Deploy the application with safe rollout
      - name: Deploy to GKE
        run: |
          echo "Updating deployment image..."
          kubectl set image deployment/gke-iris-demo-workload iris-api-sha256-1=$IMAGE:$GITHUB_SHA || true
          echo "Applying Kubernetes manifests..."
          kubectl apply -f k8s/
          
          echo "Waiting for rollout with timeout..."
          if ! kubectl rollout status deployment/gke-iris-demo-workload --timeout=180s; then
            echo "⚠️ Rollout timed out. Gathering pod status and logs for debugging..."
            
            # List pods with status
            kubectl get pods -l app=gke-iris-demo-workload -o wide
            
            # Describe pods to see events
            kubectl describe pods -l app=gke-iris-demo-workload
            
            # Print logs of all containers
            for POD in $(kubectl get pods -l app=gke-iris-demo-workload -o jsonpath="{.items[*].metadata.name}"); do
              echo "===== Logs for pod: $POD ====="
              for CONTAINER in $(kubectl get pod $POD -o jsonpath="{.spec.containers[*].name}"); do
                echo "--- Container: $CONTAINER ---"
                kubectl logs $POD -c $CONTAINER || echo "No logs found"
              done
            done
            
            # Fail the workflow after printing logs
            exit 1
          fi
