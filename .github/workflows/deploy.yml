name: Deploy to GKE

# Triggers: push to main + manual workflow dispatch
on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  IMAGE: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/iris_api

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Authenticate to Google Cloud (recommended method)
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Set up Cloud SDK and kubectl
      - name: Set up Cloud SDK and kubectl
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_kubectl: true

      # 4️⃣ Configure Docker for Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t $IMAGE:$GITHUB_SHA .

      # 6️⃣ Push Docker image
      - name: Push Docker image
        run: docker push $IMAGE:$GITHUB_SHA

      # 7️⃣ Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $GKE_CLUSTER \
            --zone $GKE_ZONE \
            --project $PROJECT_ID

      # 8️⃣ Deploy to GKE
      - name: Deploy to GKE
        run: |
          # Update deployment image
          kubectl set image deployment/gke-iris-demo-workload iris-api=$IMAGE:$GITHUB_SHA || true
          # Apply Kubernetes manifests
          kubectl apply -f k8s/
          # Wait for rollout
          kubectl rollout status deployment/gke-iris-demo-workload
