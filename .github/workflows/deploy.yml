name: Deploy to GKE

# Triggers:
# - On push to main branch
# - Manual dispatch from GitHub Actions UI
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Environment variables for reuse
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}              # Your GCP project ID
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}              # GKE cluster name
  GKE_ZONE: ${{ secrets.GKE_ZONE }}                    # GKE cluster zone (e.g., us-central1-a)
  IMAGE: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/iris_api  # Artifact Registry image path

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Authenticate to Google Cloud using the service account
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}  # Must be full JSON key

      # 3️⃣ Install Cloud SDK and kubectl
      - name: Set up Cloud SDK and kubectl
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_kubectl: true

      # 4️⃣ Configure Docker to authenticate with Artifact Registry
      - name: Configure Docker authentication
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # 5️⃣ Build Docker image and tag it with commit SHA
      - name: Build Docker image
        run: docker build -t $IMAGE:$GITHUB_SHA .

      # 6️⃣ Push Docker image to Artifact Registry
      - name: Push Docker image
        run: docker push $IMAGE:$GITHUB_SHA

      # 7️⃣ Fetch GKE credentials (handles plugin automatically)
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ env.PROJECT_ID }}

      # 8️⃣ Deploy the application to GKE
      - name: Deploy to GKE
        run: |
          # Update deployment image (skip --record since it's deprecated)
          kubectl set image deployment/gke-iris-demo-workload iris-api=$IMAGE:$GITHUB_SHA || true
          # Apply any new or updated Kubernetes manifests
          kubectl apply -f k8s/
          # Wait until the deployment rollout is complete
          kubectl rollout status deployment/gke-iris-demo-workload
